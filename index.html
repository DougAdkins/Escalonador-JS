<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
    <script src="js/classes/CPU.js"></script>
    <script src="js/classes/Processo.js"></script>
    <script src="js/json/entradas.js"></script>
    <script src="js/main.js"></script>
    <title>Escalonador</title>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex-collumn p-3">
            <div class="cpu d-flex-collumn px-4 py-3">
                <div class="cpu_algoritimo"></div>
                <div class="cpu_fracao"></div>
                <div class="cpu_nProcessos"></div>
            </div>
            <div class="d-flex p-3 justify-content-end">
                <button value="entradaCircular" class="btn mx-3 changeEntrada btn-primary">Entrada Circular</button>
                <button value="entradaLoteria" class="btn mx-3 changeEntrada btn-primary">Entrada Prioridade</button>
                <button value="entradaPrioridades" class="btn mx-3 changeEntrada btn-primary">Entrada Loteria</button>
            </div>
            <div class="d-flex p-3 justify-content-end">
                <button data-algoritimo="roundRobin" data-fracao="4" class="btn mx-3 changeAlgotimo btn-secondary">Round Robin</button>
                <button data-algoritimo="prioridade" data-fracao="6" class="btn mx-3 changeAlgotimo btn-secondary">Prioridades</button>
                <button data-algoritimo="loteria" data-fracao="8" class="btn mx-3 changeAlgotimo btn-secondary">Loteria</button>
                <button  class="btn mx-3 executa btn-success">Executar</button>
            </div>
        </div>

        <div class="processos d-flex-collumn mt-5 p-3">
            <div class="d-flex" id="">
                <div class=" col-3 nomeProcesso">Firefox.exe</div>
                <div class="col-3 status">Completo</div>
                <div class="col-6 progresso progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="d-flex" id="">
                <div class=" col-3 nomeProcesso">Firefox.exe</div>
                <div class="col-3 status">Completo</div>
                <div class="col-6 progresso progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="d-flex" id="">
                <div class=" col-3 nomeProcesso">Firefox.exe</div>
                <div class="col-3 status">Completo</div>
                <div class="col-6 progresso progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
